<div class="chart-container">
  <div class="chart-header">
    <div class="chart-title">AUC History</div>
    <div class="time-range-selector">
      <button 
        *ngFor="let range of timeRanges" 
        class="time-range-button" 
        [class.active]="selectedTimeRange === range"
        (click)="setTimeRange(range)">
        {{range}}
      </button>
    </div>
  </div>
  
  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>
  
  <div class="chart-total" *ngIf="data">
    <span class="label">Total AUC:</span>
    <span class="value">${{data.totalAuc}}B</span>
    <span class="growth" [class.positive]="data.growth >= 0" [class.negative]="data.growth < 0">
      <i [class]="'ri-arrow-' + ((data.growth >= 0) ? 'up' : 'down') + '-line'"></i>
      {{Math.abs(data.growth)}}%
    </span>
  </div>
</div>
