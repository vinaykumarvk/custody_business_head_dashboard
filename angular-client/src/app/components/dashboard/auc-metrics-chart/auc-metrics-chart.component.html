<div class="chart-container">
  <div class="chart-title">Assets Under Custody Distribution</div>
  <canvas #chartCanvas></canvas>
  <div *ngIf="data" class="chart-total">
    <span class="label">Total AUC:</span>
    <span class="value">${{data.totalAuc}}B</span>
    <span *ngIf="data.growth !== undefined" class="growth" [ngClass]="data.growth >= 0 ? 'positive' : 'negative'">
      <i [class]="'ri-arrow-' + (data.growth >= 0 ? 'up' : 'down') + '-line'"></i>
      {{data.growth >= 0 ? '' : '('}}{{Math.abs(data.growth)}}%{{data.growth >= 0 ? '' : ')'}}
    </span>
  </div>
</div>
