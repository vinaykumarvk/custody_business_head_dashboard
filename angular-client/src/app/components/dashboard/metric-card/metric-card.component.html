<div class="metric-card">
  <div class="blue-edge"></div>
  <div class="card-content">
    <h3 class="card-title">{{title}}</h3>
    <p class="card-value">{{value}}</p>
    <p *ngIf="subtitle" class="card-subtitle">{{subtitle}}</p>
    <div *ngIf="displayChange !== undefined" class="change-container">
      <span class="change-value" [class.positive]="isPositive" [class.negative]="!isPositive">
        <i [class]="'ri-arrow-' + (isPositive ? 'up' : 'down') + '-line'"></i>
        {{isPositive ? '' : '('}}{{Math.abs(displayChange)}}%{{isPositive ? '' : ')'}}
      </span>
      <span class="change-period">vs last month</span>
    </div>
  </div>
  <div *ngIf="icon" class="icon-container">
    <i [class]="'ri-' + icon + '-line'"></i>
  </div>
</div>
